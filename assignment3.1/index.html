<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Assignment-3.1</title>

<!-- normalize CSS -->
<link rel="stylesheet" href="css/normalize.css" type="text/css"/>

<!-- Custom styles for this template -->
<link rel="stylesheet" href="css/style.css" type="text/css"/>

<body>
    <!-- Header start here -->
    <header>WordPress</header>

    <!-- Main container start here -->
    <div class="container">
        <h1><img src="images/images.png" alt="logo"></h1>
        
        <div class="browse_img_block">
            <label for="image_file">Upload Theme</label>
            <button class="button-search file-browse"><i class="dashicons dashicons-search"></i><span class="">Browse File</span></button>
            <input style="visibility:hidden; display:none;" class="file-input tc-custom-focus" id="image_file" name="image_file" onchange="fileSelected();" type="file">
            <span id="uploadFileName">No file selected.</span> </div>
        <div>
            <form role="search" class="search-form" action="">
                <label for="s" class="screen-reader-text">Or search in wordpress:</label>
                <input class="search-field" placeholder="" value="" type="search">
                <button class="button-search-icon"><i class="dashicons dashicons-search"></i><span class="screen-reader-text">Search forums</span></button>
            </form>
        </div>
    </div><!-- Main container end here -->

</body>

</html>
